{%extends 'election/base.html'%}
{%block title%}Activity logs{%endblock%}
{% block content %}
<h1><u>Activity:</u></h1>
<br>
    {% if logs %}
    <h2>
    <ol>
        {% for i in logs %}
            {%if i.status %}
            <li>You voted for {{i.position}}</li>
            {%endif%}
        {% endfor %}
    </ol>
    </h2>
    {%else%}
        <h2>Not voted in any position</h2>
    {%endif%}
{%endblock%}
