{% extends "election/base.html" %}

{% block title %}reset_password{% endblock %}

{%block content%}   

{% load crispy_forms_tags %}
<h1>Password Reset Form</h1>     
<form method="POST"> 
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-secondary">Reset Password</button>
</form>
{%endblock%}
